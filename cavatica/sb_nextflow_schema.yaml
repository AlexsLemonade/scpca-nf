    id: singler_models_dir
    inputBinding:
      prefix: --singler_models_dir
    label: SingleR models directory
    sbg:category: Reference files
    sbg:icon: fas fa-folder-open
    sbg:toolDefaultValue: s3://scpca-references/celltype/singler_models
    type:
      - "null"
      - Directory
  - doc: Directory containing `CellAssign` reference files.
    id: cellassign_ref_dir
    inputBinding:
      prefix: --cellassign_ref_dir
    label: CellAssign reference directory
    sbg:category: Reference files
    sbg:icon: fas fa-folder-open
    sbg:toolDefaultValue: s3://scpca-references/celltype/cellassign_references
    type:
      - "null"
      - Directory
  - doc: Reference metadata used in `build-index.nf`.
    format: text/tab-separated-values
    id: ref_metadata
    inputBinding:
      prefix: --ref_metadata
    label: Reference metadata
    sbg:category: Reference files
    sbg:hidden: true
    sbg:icon: fas fa-file-alt
    sbg:toolDefaultValue: ${projectDir}/references/ref-metadata.tsv
    type:
      - "null"
      - File
  - doc: Organism for cell type references, used in `build-celltype-ref.nf`.
    id: celltype_organism
    inputBinding:
      prefix: --celltype_organism
    label: Organism
    sbg:category: Reference files
    sbg:hidden: true
    sbg:toolDefaultValue: Homo_sapiens.GRCh38.104
    type:
      - "null"
      - string
  - doc: Directory of `SingleR` reference files, used in `build-celltype-ref.nf`.
    id: singler_references_dir
    inputBinding:
      prefix: --singler_references_dir
    label: SingleR references directory
    sbg:category: Reference files
    sbg:hidden: true
    sbg:icon: fas fa-folder-open
    sbg:toolDefaultValue: s3://scpca-references/celltype/singler_references
    type:
      - "null"
      - Directory
  - doc: Cell type reference metadata, used in `build-celltype-ref.nf`.
    format: text/tab-separated-values
    id: celltype_ref_metadata
    inputBinding:
      prefix: --celltype_ref_metadata
    label: Cell type metadata
    sbg:category: Reference files
    sbg:hidden: true
    sbg:icon: fas fa-file-alt
    sbg:toolDefaultValue: ${projectDir}/references/celltype-reference-metadata.tsv
    type:
      - "null"
      - File
  - doc: Panglao marker genes file, used in `build-celltype-ref.nf`.
    format: text/tab-separated-values
    id: panglao_marker_genes_file
    inputBinding:
      prefix: --panglao_marker_genes_file
    label: Panglao marker genes
    sbg:category: Reference files
    sbg:hidden: true
    sbg:icon: fas fa-file-alt
    sbg:toolDefaultValue: ${projectDir}/references/PanglaoDB_markers_2020-03-27.tsv
    type:
      - "null"
      - File
  - doc:
      PanglaoDB cell type reference file containing Cell Ontology terms for PanglaoDB
      cell types.
    format: text/tab-separated-values
    id: panglao_ref_file
    inputBinding:
      prefix: --panglao_ref_file
    label: Panglao ontology file
    sbg:category: Reference files
    sbg:hidden: true
    sbg:icon: fas fa-file-alt
    sbg:pattern: \.tsv$
    sbg:toolDefaultValue: ${projectDir}/references/panglao-cell-type-ontologies.tsv
    type:
      - "null"
      - File
  - doc: Reference file for consensus cell type calling.
    format: text/tab-separated-values
    id: consensus_ref_file
    inputBinding:
      prefix: --consensus_ref_file
    label: Consensus reference file
    sbg:category: Reference files
    sbg:hidden: true
    sbg:icon: fas fa-file-alt
    sbg:pattern: \.tsv$
    sbg:toolDefaultValue: ${projectDir}/references/consensus-cell-type-reference.tsv
    type:
      - "null"
      - File
  - id: seed
    inputBinding:
      prefix: --seed
    label: Random number seed
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: 2021
    type:
      - "null"
      - int
  - id: af_resolution
    inputBinding:
      prefix: --af_resolution
    label: alevin-fry quant resolution method.
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: cr-like-em
    type:
      - "null"
      - name: af_resolution
        symbols:
          - cr-like-em
          - cr-like
          - full
          - parsimony
          - trivial
        type: enum
  - id: spliced_only
    inputBinding:
      prefix: --spliced_only
    label: Only count spliced RNA reads.
    sbg:category: Algorithm parameters
    type:
      - "null"
      - boolean
  - doc: Cutoff for `miQC` to keep a cell.
    id: prob_compromised_cutoff
    inputBinding:
      prefix: --prob_compromised_cutoff
    label: miQC cutoff value
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: 0.75
    type:
      - "null"
      - float
  - doc: Minimum number of genes detected required to keep a cell.
    id: gene_cutoff
    inputBinding:
      prefix: --gene_cutoff
    label: Minimum gene cutoff
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: 200
    type:
      - "null"
      - int
  - doc: Number of highly variable genes to use for dimension reduction.
    id: num_hvg
    inputBinding:
      prefix: --num_hvg
    label: Number of highly variable genes
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: 2000
    type:
      - "null"
      - int
  - doc: Number of principal components to keep from PCA.
    id: num_pcs
    inputBinding:
      prefix: --num_pcs
    label: Number of principal components
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: 50
    type:
      - "null"
      - int
  - doc: Cluster algorithm to apply.
    id: cluster_algorithm
    inputBinding:
      prefix: --cluster_algorithm
    label: Clustering algorithm
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: louvain
    type:
      - "null"
      - name: cluster_algorithm
        symbols:
          - louvain
          - leiden
          - walktrap
        type: enum
  - id: cluster_weighting
    inputBinding:
      prefix: --cluster_weighting
    label: Edge weighting function to use with clustering algorithm.
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: jaccard
    type:
      - "null"
      - name: cluster_weighting
        symbols:
          - rank
          - number
          - jaccard
        type: enum
  - id: nearest_neighbors
    inputBinding:
      prefix: --nearest_neighbors
    label: Number of neighbors to use with clustering algorithm.
    sbg:category: Algorithm parameters
    sbg:toolDefaultValue: 20
    type:
      - "null"
      - int
  - doc: Label name for `SingleR` references, used in `build-celltype-ref.nf`.
    id: singler_label_name
    inputBinding:
      prefix: --singler_label_name
    label: SingleR label name
    sbg:category: Algorithm parameters
    sbg:hidden: true
    sbg:toolDefaultValue: label.ont
    type:
      - "null"
      - string
  - doc:
      Use to set a limit for the highest memory jobs. Should be a string in the
      format integer-unit e.g. `512.GB`
    id: max_memory
    inputBinding:
      prefix: --max_memory
    label: Maximum memory used for high memory jobs.
    sbg:category: Resource maximums
    sbg:icon: fas fa-memory
    sbg:pattern: ^\d+(\.\d+)?\.?\s*(K|M|G|T)?B$
    sbg:toolDefaultValue: 512 GB
    type:
      - "null"
      - string
  - id: SCPCATOOLS_CONTAINER
    inputBinding:
      prefix: --SCPCATOOLS_CONTAINER
    sbg:category: Containers
    sbg:hidden: true
    sbg:icon: fab fa-docker
    sbg:toolDefaultValue: ghcr.io/alexslemonade/scpcatools:v0.4.2
    type:
      - "null"
      - string
  - id: SCPCATOOLS_SLIM_CONTAINER
    inputBinding:
      prefix: --SCPCATOOLS_SLIM_CONTAINER
    sbg:category: Containers
    sbg:hidden: true
    sbg:icon: fab fa-docker
    sbg:toolDefaultValue: ghcr.io/alexslemonade/scpcatools-slim:v0.4.2
    type:
      - "null"
      - string
  - id: SCPCATOOLS_ANNDATA_CONTAINER
    inputBinding:
      prefix: --SCPCATOOLS_ANNDATA_CONTAINER
    sbg:category: Containers
    sbg:hidden: true
    sbg:icon: fab fa-docker
    sbg:toolDefaultValue: ghcr.io/alexslemonade/scpcatools-anndata:v0.4.2
