
name: Check nextflow stub

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - jashapiro/stub-config


jobs:
  nf-stub-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Check Nextflow workflow
        uses: docker://nextflow/nextflow:21.10.6
        with:
          args: nextflow run main.nf -stub -profile stub
