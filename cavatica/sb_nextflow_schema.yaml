      alevin-fry outputs are not published by default. Use this option to publish
      them to the `checkpoints` folder.
    id: publish_fry_outs
    inputBinding:
      prefix: --publish_fry_outs
    label: Publish alevin-fry outputs
    sbg:category: Processing options
    type:
      - "null"
      - boolean
