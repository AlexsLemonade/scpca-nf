    inputBinding:
      prefix: --merge_run_ids
    label: Run IDs to merge
    sbg:category: Processing options
    sbg:hidden: true
    sbg:toolDefaultValue: All
    type:
      - "null"
      - string
  - doc: If merge results already exist, recreating them can be skipped if desired.
    id: reuse_merge
    inputBinding:
      prefix: --reuse_merge
    label: Reuse merge results
    sbg:category: Processing options
    sbg:hidden: true
    type:
      - "null"
      - boolean
  - doc:
      The maximum number of libraries to merge into a single object. This is used
      to limit the size of the merged object and can be adjusted based on the available
      memory and processing power.
    id: max_merge_libraries
    inputBinding:
      prefix: --max_merge_libraries
    label: Maximum number of libraries to merge
    sbg:category: Processing options
    sbg:hidden: true
    sbg:toolDefaultValue: 100
    type:
      - "null"
      - int
  - doc: Root location containing reference files.
    id: ref_rootdir
    inputBinding:
      prefix: --ref_rootdir
    label: References root directory
    sbg:category: Reference files
    sbg:icon: fas fa-folder-open
    sbg:toolDefaultValue: s3://scpca-references
    type:
      - "null"
      - Directory
  - doc: Directory containing 10x barcode files.
    id: barcode_dir
    inputBinding:
      prefix: --barcode_dir
    label: Barcode file directory
    sbg:category: Reference files
    sbg:icon: fas fa-folder-open
    sbg:toolDefaultValue: s3://scpca-references/barcodes/10X
    type:
      - "null"
      - Directory
