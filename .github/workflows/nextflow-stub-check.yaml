
name: Check nextflow stub

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - jashapiro/stub-config


jobs:
  nf-stub-check:
    runs-on: ubuntu-22.04
    steps:
      
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Check Nextflow workflow
        uses: docker://nextflow/nextflow:21.10.6
        with:
          args: nextflow -q run main.nf -stub -profile stub -log stub-run.log
      
      - name: Upload nextflow log
        if: ${{ always() }}
        uses:  actions/upload-artifact@v3
        with:
          name: nextflow-log
          path: stub-run.log